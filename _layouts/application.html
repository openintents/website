<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{page.appname}}" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{site.baseurl}}/stylesheets/stylesheet.css">

    <title>{{page.apptitle}}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/openintents">View on GitHub</a>

          <h1 id="project_title">{{page.appname}}</h1>
          <h2 id="project_tagline">{{page.appdescription}}</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/openintents/{{page.repo}}/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/openintents/{{page.repo}}/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p><img src="https://raw.githubusercontent.com/openintents/{{page.repo}}/master/promotion/icons/ic_launcher_ICS_fireworks.png" style="float:left;width:150px;"/>
        Current version: {{page.appversion}}</p>

{{content}}

See <a href="https://raw.githubusercontent.com/openintents/{{page.repo}}/master/{{page.appdir}}/readme.txt">Release Notes</a>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">OI Applications maintained by <a href="https://github.com/openintents">openintents</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
